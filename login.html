<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>

</head>

<body>
    <div class="form">
        <h1 class="heading-2">Login page</h1>
        <br>
        <div class="container">
            <form action="#">
                <div class="login">
                    <span class="user-1"></span>
                    <input type="text" id="email" required placeholder="Email or Phone">
                </div>
                <div class="login-space">
                    <span class="user-2"></span>
                    <input type="password" id="pasword" class="password" required placeholder="password">
                    <span class="show">Show</span>
                </div>
                <div class="pass">
                    <a href="#">Forget password</a>
                </div>
                <div class="login">
                    <input type="submit" onclick="login(event)" value="Login">
                </div>
                <div class="pass">
                    <p>Have no account<a href="#">Signup</a></p>
                </div>

            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
